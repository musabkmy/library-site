<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta title="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Site</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <dialog id="add-book-dialog">
      <form id="add-book-form" method="dialog">
        <div class="comment-form-title">
          <label for="title">Title</label>
          <input
            id="title"
            name="title"
            type="text"
            value=""
            pattern="^[^0-9]+$"
            size="30"
            maxlength="245"
            required
          />
        </div>

        <div class="comment-form-author">
          <label for="author">Author</label>
          <input
            id="author"
            name="author"
            type="text"
            value=""
            pattern="^[^0-9]+$"
            size="30"
            maxlength="245"
            required
          />
        </div>

        <div class="form-actions">
          <input type="submit" id="submit-button" value="Add Book" />
          <input
            type="submit"
            id="close-button"
            value="close"
            formnovalidate
          />
        </div>
      </form>
    </dialog>

    <div id="actions">
      <button id="new-book">New Book</button>
    </div>

    <table id="books-table">
    </table>

    <script src="js.js" defer></script>
  </body>
</html>
